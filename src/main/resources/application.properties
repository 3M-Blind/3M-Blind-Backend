# MySQL ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL <IP or Port>, <DB이름> 넣기
spring.datasource.url=<IP or Port>/<DB>?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
# DB username <username>에 mysql username 넣기 ex)root
spring.datasource.username=<username>
# DB password <password>에 mysql password 넣기
spring.datasource.password=<password>

